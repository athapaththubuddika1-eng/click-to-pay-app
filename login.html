<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login</title><link rel="stylesheet" href="css/style.css"></head>
<body>
  <div class="app">
    <div class="container">
      <div class="header"><div class="logo">Login</div><div><a href="register.html" class="button btn-ghost">Register</a></div></div>

      <form id="loginForm" class="card">
        <input id="l_email" class="input" placeholder="Email" type="email" required />
        <input id="l_password" class="input" placeholder="Password" type="password" required />
        <button class="button btn-primary" type="submit">Login</button>
      </form>

      <div class="footer small">Use your account to login.</div>
    </div>
  </div>

  <script type="module">
    import { auth } from './js/firebase-init.js';
    import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
    import { getDoc, doc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';
    import { db } from './js/firebase-init.js';

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('l_email').value.trim().toLowerCase();
      const password = document.getElementById('l_password').value.trim();
      try{
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;
        const udoc = await getDoc(doc(db,'users',uid));
        if(!udoc.exists()) throw new Error('User doc missing');
        const data = udoc.data();
        if(data.banned) { alert('Account suspended'); return; }
        localStorage.setItem('uid', uid);
        window.location.href = 'dashboard.html';
      }catch(err){ alert('Login failed: ' + err.message); }
    });
  </script>
</body>
</html>
