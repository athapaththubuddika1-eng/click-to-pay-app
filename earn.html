<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎥 Earn Ads - AdsClickPay</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark">

  <div class="earn-container">
    <h2>💰 Watch Ads & Earn</h2>

    <form id="earnForm" class="earn-box">
      <p>🧩 Complete the CAPTCHA to start earning</p>
      <div class="captcha-box">
        <span id="captchaValue"></span>
        <button type="button" id="reloadCaptcha">🔄</button>
      </div>
      <input id="captchaInput" type="text" placeholder="Type CAPTCHA here..." required />

      <button type="submit" id="watchBtn">🎥 Watch Ad</button>
    </form>

    <p class="hint">💵 Captcha: $0.0002 | Ad Watch: $0.00015</p>
  </div>

  <script src="js/earn.js"></script>
</body>
</html>
