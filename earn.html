<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earn 💰 | AdsClickPay</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light flex flex-col items-center justify-center min-h-screen">
  
  <!-- 🔹 Back to Dashboard -->
  <div class="w-full text-center mt-4">
    <button id="backDashboard" class="px-4 py-2 rounded-lg bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-semibold shadow-md hover:scale-105 transition">
      ⬅ Back to Dashboard
    </button>
  </div>

  <!-- 🔹 Earn Section -->
  <div class="mt-6 text-center p-4 bg-gray-800 rounded-2xl shadow-lg w-11/12 max-w-sm">
    <h2 class="text-xl font-bold mb-3">🎯 Earn Rewards</h2>
    <p class="text-gray-300 text-sm mb-3">Complete captcha & watch ad to earn instant rewards!</p>

    <div class="bg-gray-900 p-3 rounded-lg mb-3">
      <div class="flex justify-between items-center">
        <span class="font-mono text-lg" id="captchaValue">A7X9Q</span>
        <button id="reloadCaptcha" class="text-blue-400 text-sm">🔄 Reload</button>
      </div>
      <input id="captchaInput" type="text" placeholder="Enter captcha" class="mt-2 w-full p-2 rounded bg-gray-700 text-center text-white outline-none" />
    </div>

    <button id="submitCaptcha" class="w-full bg-green-600 py-2 rounded-lg mt-2 font-bold hover:bg-green-700 transition">
      ▶ Submit & Open Ad
    </button>

    <button id="watchOnly" class="w-full bg-blue-600 py-2 rounded-lg mt-3 font-bold hover:bg-blue-700 transition">
      ▶ Watch Ad (No Captcha)
    </button>

    <p id="status" class="mt-4 text-yellow-300 text-sm">⏳ Waiting for captcha...</p>
  </div>

  <script src="js/earn.js"></script>
  <script>
    // Back to dashboard button
    document.getElementById("backDashboard").addEventListener("click", () => {
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
