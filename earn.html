<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Earn | AdsClickPay</title>
<style>
  body {
    background: #0b0c10;
    color: white;
    font-family: "Poppins", sans-serif;
    margin: 0; padding: 15px;
    text-align: center;
  }
  .task {
    background: #1f2833;
    border-radius: 15px;
    box-shadow: 0 0 15px #45a29e;
    padding: 20px;
    margin-bottom: 15px;
  }
  button {
    background: #45a29e;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 10px 15px;
    cursor: pointer;
  }
  button:hover { background: #66fcf1; color: black; }
  input {
    border: none;
    border-radius: 8px;
    padding: 8px;
    text-align: center;
    margin: 8px 0;
    width: 100px;
  }
</style>
</head>
<body>
<h2>🎯 Earn Tasks</h2>
<div id="taskList">Loading tasks...</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, onValue, update, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBmKgh8-ckZFy_9-VlvcHD_sNxejKeS3pA",
    authDomain: "adsclickpay-b4870.firebaseapp.com",
    databaseURL: "https://adsclickpay-b4870-default-rtdb.firebaseio.com/",
    projectId: "adsclickpay-b4870",
    storageBucket: "adsclickpay-b4870.firebasestorage.app",
    messagingSenderId: "315468866481",
    appId: "1:315468866481:web:3ab95661be3939b8d7d390"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const email = localStorage.getItem("userEmail");
  if (!email) window.location.href = "login.html";
  const safeEmail = email.replaceAll(".", "_");

  const taskList = document.getElementById("taskList");
  const taskRef = ref(db, "tasks");

  onValue(taskRef, snapshot => {
    taskList.innerHTML = "";
    if (!snapshot.exists()) {
      taskList.innerHTML = "<p>No tasks yet.</p>";
      return;
    }
    const tasks = snapshot.val();
    Object.entries(tasks).forEach(([key, t]) => {
      const div = document.createElement("div");
      div.classList.add("task");
      div.innerHTML = `
        <h3>${t.title}</h3>
        <p>💵 Reward: $${t.amount}</p>
        <input id="captcha-${key}" placeholder="Type 5 + 2" />
        <button onclick="verifyCaptcha('${key}', '${t.link}', ${t.amount})">Submit</button>
      `;
      taskList.appendChild(div);
    });
  });

  window.verifyCaptcha = async (key, link, amount) => {
    const input = document.getElementById("captcha-" + key);
    if (input.value.trim() !== "7") return alert("❌ Wrong captcha!");

    alert("✅ Verified! Opening ad...");
    const adWindow = window.open(link, "_blank");
    let counter = 5;
    const timer = setInterval(async () => {
      counter--;
      if (counter <= 0) {
        clearInterval(timer);
        if (adWindow) adWindow.close();

        const userRef = ref(db, "users/" + safeEmail);
        const snapshot = await get(userRef);
        let balance = 0;
        if (snapshot.exists()) balance = snapshot.val().balance || 0;
        await update(userRef, { balance: balance + amount });
        alert(`🎉 $${amount} added to your balance!`);
      }
    }, 1000);
  };
</script>
</body>
</html>
