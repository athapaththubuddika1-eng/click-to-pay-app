<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Ads Click Pay</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="topbar container">
    <div class="brand">
      <div class="logo">ðŸ“Š</div>
      <div class="title">Dashboard</div>
    </div>
    <nav class="nav">
      <a class="btn btn-outline" href="earn.html">Earn</a>
      <a class="btn btn-outline" href="tasks.html">Tasks</a>
      <a class="btn btn-outline" href="referral.html">Referral</a>
      <a class="btn btn-outline" href="withdraw.html">Withdraw</a>
      <a class="btn btn-outline" href="profile.html">Profile</a>
    </nav>
  </div>

  <main class="container">
    <div class="card">
      <h2 id="welcomeUser">Welcome</h2>
      <div class="grid">
        <div class="card small">
          <h4>Balance</h4>
          <p id="bal">$0.0000</p>
        </div>
        <div class="card small">
          <h4>Referrals</h4>
          <p id="refCount">0</p>
        </div>
      </div>
      <div style="margin-top:12px">
        <button class="btn btn-primary" onclick="window.location.href='earn.html'">Start Earning ðŸ’¸</button>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const cur = currentUser();
      if(!cur){ window.location.href='login.html'; return; }
      const u = APP.DBDATA.users[cur.email];
      document.getElementById('welcomeUser').innerText = 'Welcome back, ' + (u.username || cur.email);
      document.getElementById('bal').innerText = APP.money(u.balance);
      document.getElementById('refCount').innerText = (u.referrals||[]).length;
    });
  </script>
</body>
</html>
