<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBmKgh8-ckZFy_9-VlvcHD_sNxejKeS3pA",
    authDomain: "adsclickpay-b4870.firebaseapp.com",
    databaseURL: "https://adsclickpay-b4870-default-rtdb.firebaseio.com/",

    appId: "1:315468866481:web:3ab95661be3939b8d7d390"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const email = localStorage.getItem("userEmail");
  if (!email) window.location.href = "login.html";

  const safeEmail = email.replaceAll(".", "_");
  const userRef = ref(db, "users/" + safeEmail);
  onValue(userRef, snapshot => {
    if (snapshot.exists()) {
      const data = snapshot.val();
      document.getElementById("balance").innerText = "$" + (data.balance || 0).toFixed(4);
      document.getElementById("referrals").innerText = data.referrals || 0;
    }
  });
</script>
