<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width'><title>Admin</title></head><body><h2>Admin Panel</h2><form onsubmit='event.preventDefault();adminLogin(event.target)'><input name='email' placeholder='admin email'><input name='password' placeholder='pass'><button type='submit'>Login</button></form><script>async function adminLogin(form){const body={email:form.email.value,password:form.password.value};const r=await fetch('/api/adminAuth.js',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});const j=await r.json();alert(JSON.stringify(j))}</script></body></html>
