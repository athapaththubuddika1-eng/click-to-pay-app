<!doctype html>
<html>
<head><meta charset="utf-8"/><meta name="viewport"content="width=device-width,initial-scale=1"/><title>Admin</title><link rel="stylesheet" href="css/style.css"><script src="js/admin.js" defer></script></head>
<body>
  <div class="container">
    <div class="topbar"><div class="brand"><div class="logo">üõ†Ô∏è</div><h1>Admin Panel</h1></div></div>
    <main>
      <section class="card small">
        <h3>Admin Login</h3>
        <form id="adminLogin">
          <input class="input" name="email" placeholder="Admin email" required />
          <input class="input" name="password" placeholder="Admin password" type="password" required />
          <button class="btn btn-primary">Login</button>
        </form>
      </section>

      <section id="adminArea" class="card" style="display:none">
        <h3>Controls</h3>
        <div style="margin-bottom:12px">
          <h4>Add Balance</h4>
          <input id="abEmail" class="input" placeholder="user email" />
          <input id="abAmount" class="input" placeholder="amount" />
          <button id="addBalBtn" class="btn">Add</button>
        </div>

        <div>
          <h4>Pending Withdraws</h4>
          <ul id="pendingWithdraws" class="list"></ul>
        </div>

        <div style="margin-top:12px">
          <h4>Tasks</h4>
          <input id="taskTitle" class="input" placeholder="Title" />
          <input id="taskUrl" class="input" placeholder="URL" />
          <input id="taskAmount" class="input" placeholder="Amount" />
          <button id="addTask" class="btn">Add Task</button>
          <ul id="taskList" class="list"></ul>
        </div>

        <div style="margin-top:12px">
          <h4>Users</h4>
          <ul id="userList" class="list"></ul>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
