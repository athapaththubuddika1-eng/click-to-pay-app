<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel | AdsClickPay</title>
<style>
  body {
    background: linear-gradient(145deg, #0b0c10, #1f2833);
    color: white;
    font-family: "Poppins", sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h2 {
    color: #66fcf1;
    margin-top: 20px;
  }

  .card {
    background: rgba(31, 40, 51, 0.8);
    border-radius: 15px;
    box-shadow: 0 0 10px #45a29e;
    padding: 15px;
    margin: 10px auto;
    max-width: 400px;
  }

  input, button {
    width: 85%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 8px;
    border: none;
    outline: none;
  }

  button {
    background: #45a29e;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #66fcf1;
    color: black;
  }

  .logout-btn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: crimson;
  }

  .section-title {
    color: #45a29e;
    font-size: 18px;
    margin-top: 25px;
    border-bottom: 1px solid #45a29e;
  }
</style>
</head>
<body>

<h2>ğŸ› ï¸ Admin Panel</h2>

<button class="logout-btn" id="logoutBtn">ğŸšª Logout</button>

<div id="loginBox" class="card">
  <h3>ğŸ” Admin Login</h3>
  <input type="email" id="adminEmail" placeholder="Admin Email" />
  <input type="password" id="adminPass" placeholder="Password" />
  <button id="loginAdmin">Login</button>
</div>

<div id="panel" style="display:none;">

  <div class="card">
    <h3 class="section-title">ğŸ’° Add Balance to User</h3>
    <input type="email" id="userEmail" placeholder="User Email" />
    <input type="number" id="addAmount" placeholder="Amount ($)" />
    <button id="addBalanceBtn">Add Balance</button>
  </div>

  <div class="card">
    <h3 class="section-title">ğŸš« Ban / Unban User</h3>
    <input type="email" id="banEmail" placeholder="User Email" />
    <button id="banBtn">Ban</button>
    <button id="unbanBtn">Unban</button>
  </div>

  <div class="card">
    <h3 class="section-title">ğŸ“œ Withdraw Requests</h3>
    <div id="withdrawList">Loading...</div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, get, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBmKgh8-ckZFy_9-VlvcHD_sNxejKeS3pA",
  authDomain: "adsclickpay-b4870.firebaseapp.com",
  databaseURL: "https://adsclickpay-b4870-default-rtdb.firebaseio.com/",
  projectId: "adsclickpay-b4870",
  storageBucket: "adsclickpay-b4870.firebasestorage.app",
  messagingSenderId: "315468866481",
  appId: "1:315468866481:web:3ab95661be3939b8d7d390"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const ADMIN_EMAIL = "hasanbuddika1@gmail.com";
const ADMIN_PASS = "Aabbcc.123";

const loginBox = document.getElementById("loginBox");
const panel = document.getElementById("panel");
const logoutBtn = document.getElementById("logoutBtn");

const loginAdmin = document.getElementById("loginAdmin");
loginAdmin.addEventListener("click", () => {
  const email = document.getElementById("adminEmail").value;
  const pass = document.getElementById("adminPass").value;
  if (email === ADMIN_EMAIL && pass === ADMIN_PASS) {
    localStorage.setItem("isAdmin", "true");
    loginBox.style.display = "none";
    panel.style.display = "block";
    loadWithdraws();
  } else {
    alert("âŒ Invalid admin credentials!");
  }
});

if (localStorage.getItem("isAdmin") === "true") {
  loginBox.style.display = "none";
  panel.style.display = "block";
  loadWithdraws();
}

logoutBtn.onclick = () => {
  localStorage.removeItem("isAdmin");
  window.location.reload();
};

// âœ… Add Balance
document.getElementById("addBalanceBtn").addEventListener("click", async () => {
  const email = document.getElementById("userEmail").value.trim();
  const amount = parseFloat(document.getElementById("addAmount").value);
  if (!email || !amount) return alert("âš ï¸ Please fill fields");

  const safeEmail = email.replaceAll(".", "_");
  const userRef = ref(db, "users/" + safeEmail);
  const snap = await get(userRef);
  if (!snap.exists()) return alert("User not found!");
  const user = snap.val();
  const newBal = (user.balance || 0) + amount;
  await update(userRef, { balance: newBal });
  alert("âœ… Added $" + amount + " to " + email);
});

// ğŸš« Ban / Unban User
document.getElementById("banBtn").addEventListener("click", async () => {
  const email = document.getElementById("banEmail").value.trim();
  if (!email) return;
  await update(ref(db, "users/" + email.replaceAll(".", "_")), { banned: true });
  alert("ğŸš« User banned");
});

document.getElementById("unbanBtn").addEventListener("click", async () => {
  const email = document.getElementById("banEmail").value.trim();
  if (!email) return;
  await update(ref(db, "users/" + email.replaceAll(".", "_")), { banned: false });
  alert("âœ… User unbanned");
});

// ğŸ’µ Withdraw Requests
function loadWithdraws() {
  const refW = ref(db, "withdraws/");
  onValue(refW, (snapshot) => {
    const list = document.getElementById("withdrawList");
    list.innerHTML = "";
    if (!snapshot.exists()) {
      list.innerHTML = "<p>No requests yet.</p>";
      return;
    }
    Object.entries(snapshot.val()).forEach(([email, requests]) => {
      Object.entries(requests).forEach(([key, w]) => {
        const div = document.createElement("div");
        div.classList.add("card");
        div.innerHTML = `
          <p>ğŸ‘¤ ${email.replaceAll("_", ".")}</p>
          <p>ğŸ’° $${w.amount}</p>
          <p>ğŸª™ ${w.wallet}</p>
          <p>ğŸ•’ ${w.date}</p>
          <p>Status: ${w.status}</p>
          <button onclick="approve('${email}','${key}')">âœ… Approve</button>
          <button onclick="reject('${email}','${key}')">âŒ Reject</button>
        `;
        list.appendChild(div);
      });
    });
  });
}

window.approve = async (email, key) => {
  await update(ref(db, `withdraws/${email}/${key}`), { status: "Approved" });
  alert("âœ… Approved!");
};

window.reject = async (email, key) => {
  await update(ref(db, `withdraws/${email}/${key}`), { status: "Rejected" });
  alert("âŒ Rejected!");
};
</script>
</body>
</html>
