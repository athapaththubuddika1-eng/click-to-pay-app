<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - AdsClickPay</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: Poppins, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #161b22;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    button {
      background: #00c3ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #0097cc; }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #444;
    }
    .logout { background: #ff4d4d; }
  </style>
</head>
<body>

  <div class="container" id="loginBox">
    <h2>üîê Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Admin Email">
    <input type="password" id="adminPass" placeholder="Password">
    <button id="adminLoginBtn">Login</button>
  </div>

  <div class="container" id="adminPanel" style="display:none;">
    <h2>üëë Admin Dashboard</h2>
    <button id="logoutBtn" class="logout">Logout</button>
    <hr>

    <h3>üìä All Users</h3>
    <table id="userTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Username</th>
          <th>Balance</th>
          <th>Referral</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>‚ûï Add Balance</h3>
    <input type="email" id="addEmail" placeholder="User Email">
    <input type="number" id="addAmount" placeholder="Amount ($)">
    <button id="addBalanceBtn">Add Balance</button>

    <h3>üí∏ Withdraw Requests</h3>
    <table id="withdrawTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
