<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin</title><link rel="stylesheet" href="css/style.css"></head>
<body>
  <div class="app"><div class="container">
    <div class="header"><div class="logo">Admin Panel</div><div></div></div>
    <div class="card">
      <p class="small">Admin login</p>
      <input id="admin_email" class="input" placeholder="Admin email" />
      <input id="admin_pass" class="input" placeholder="Admin password" type="password" />
      <button id="adminLogin" class="button btn-primary">Login as Admin</button>
    </div>

    <div id="adminArea" style="display:none">
      <div class="card">
        <h4 class="huge">Withdraw Requests</h4>
        <ul id="withdrawsList" style="list-style:none;padding:0"></ul>
      </div>

      <div class="card">
        <h4 class="huge">Add balance (by email)</h4>
        <div class="row"><input id="addEmail" class="input" placeholder="user email" /><input id="addAmt" class="input" placeholder="amount" /></div>
        <button id="doAdd" class="button btn-primary">Add balance</button>
      </div>

      <div class="card">
        <h4 class="huge">Tasks</h4>
        <div class="row"><input id="taskTitle" class="input" placeholder="title" /><input id="taskUrl" class="input" placeholder="url" /><input id="taskAmt" class="input" placeholder="amount" /></div>
        <button id="addTask" class="button btn-primary">Add task</button>
        <ul id="taskList"></ul>
      </div>
    </div>

  </div></div>

  <script type="module">
    import { db, collection, getDocs, doc, updateDoc, addDoc, deleteDoc } from './js/firebase-init.js';
    const ADMIN_EMAIL = 'hasanbuddika1@gmail.com';
    const ADMIN_PASS = 'Aabbcc.123';
    document.getElementById('adminLogin').addEventListener('click', async ()=>{
      const em = document.getElementById('admin_email').value.trim().toLowerCase();
      const pw = document.getElementById('admin_pass').value.trim();
      if(em === ADMIN_EMAIL && pw === ADMIN_PASS){
        document.getElementById('adminArea').style.display = 'block';
        document.querySelector('.card').style.display = 'none';
        loadWithdraws(); loadTasks(); loadUsers();
      } else alert('Invalid admin credentials');
    });

    async function loadWithdraws(){
      const wrs = await getDocs(collection(db,'withdraws'));
      const list = document.getElementById('withdrawsList'); list.innerHTML='';
      wrs.forEach(w => {
        const d = w.data();
        const li = document.createElement('li');
        li.style.padding='8px';
        li.style.borderBottom='1px solid rgba(255,255,255,0.03)';
        li.innerHTML = `<div><strong>${d.email}</strong> — ${d.amount} — ${d.status}</div>
          <div style="margin-top:6px"><button data-id="${w.id}" class="approve button btn-primary">Approve</button> <button data-id="${w.id}" class="reject button btn-ghost">Reject</button></div>`;
        list.appendChild(li);
      });
      document.querySelectorAll('.approve').forEach(b=>b.addEventListener('click', async (e)=>{
        const id = e.target.dataset.id; await updateDoc(doc(db,'withdraws',id), { status:'approved', processedAt: new Date() });
        // note: send telegram notify or do TON transfer step here
        alert('Approved');
        loadWithdraws();
      }));
      document.querySelectorAll('.reject').forEach(b=>b.addEventListener('click', async (e)=>{
        const id = e.target.dataset.id;
        const wsnap = await getDocs(collection(db,'withdraws')); // find doc
        // simple: mark rejected
        await updateDoc(doc(db,'withdraws',id), { status:'rejected', processedAt: new Date() });
        alert('Rejected');
        loadWithdraws();
      }));
    }

    async function loadTasks(){ const tasks = await getDocs(collection(db,'tasks')); const tl = document.getElementById('taskList'); tl.innerHTML=''; tasks.forEach(t=>{ const li = document.createElement('li'); li.innerText = t.data().title + ' — ' + t.data().amount; tl.appendChild(li); }); }
    document.getElementById('addTask').addEventListener('click', async ()=>{
      const title = document.getElementById('taskTitle').value, url = document.getElementById('taskUrl').value, amt = Number(document.getElementById('taskAmt').value || 0);
      if(!title||!url||!amt) return alert('Fill');
      await addDoc(collection(db,'tasks'), { title, url, amount:amt, createdAt: new Date() });
      alert('Task added'); loadTasks();
    });

    async function loadUsers(){ /* optional view users */ }
    document.getElementById('doAdd').addEventListener('click', async ()=>{
      const email = document.getElementById('addEmail').value.trim().toLowerCase();
      const amt = Number(document.getElementById('addAmt').value || 0);
      if(!email||!amt) return alert('Fill');
      // find user by email
      const us = await getDocs(collection(db,'users'));
      let found = null;
      us.forEach(u=>{ if(u.data().email === email) found = { id:u.id, data:u.data() }; });
      if(!found) return alert('User not found');
      await updateDoc(doc(db,'users',found.id), { balance: (found.data.balance||0) + amt });
      alert('Balance added');
    });
  </script>
</body>
</html>
