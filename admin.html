<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel | AdsClickPay</title>
<style>
  body {
    background: radial-gradient(circle at top, #0b0c10 20%, #1f2833 80%);
    color: #fff;
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  h2 {
    color: #66fcf1;
    margin: 20px 0;
    font-size: 24px;
  }

  .card {
    background: rgba(31, 40, 51, 0.8);
    border-radius: 15px;
    box-shadow: 0 0 10px #45a29e;
    padding: 15px;
    margin: 15px auto;
    max-width: 400px;
  }

  input, button {
    width: 85%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 15px;
  }

  input {
    background: #1f2833;
    color: white;
  }

  button {
    background: #45a29e;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #66fcf1;
    color: #000;
  }

  .logout-btn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: crimson;
  }

  .section-title {
    color: #45a29e;
    font-size: 18px;
    margin-top: 20px;
    border-bottom: 1px solid #45a29e;
  }

  .task-item, .withdraw-item {
    background: rgba(255,255,255,0.05);
    margin: 8px;
    padding: 10px;
    border-radius: 10px;
    text-align: left;
  }

  .task-item button, .withdraw-item button {
    width: auto;
    margin: 3px;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 14px;
  }

</style>
</head>
<body>

<h2>🛠️ Admin Panel</h2>
<button class="logout-btn" id="logoutBtn">🚪 Logout</button>

<!-- 🔐 Login -->
<div id="loginBox" class="card">
  <h3>🔐 Admin Login</h3>
  <input type="email" id="adminEmail" placeholder="Admin Email" />
  <input type="password" id="adminPass" placeholder="Password" />
  <button id="loginAdmin">Login</button>
</div>

<!-- 📋 Panel -->
<div id="panel" style="display:none;">

  <!-- 💰 Add Balance -->
  <div class="card">
    <h3 class="section-title">💰 Add Balance</h3>
    <input type="email" id="userEmail" placeholder="User Email" />
    <input type="number" id="addAmount" placeholder="Amount ($)" />
    <button id="addBalanceBtn">Add</button>
  </div>

  <!-- 🚫 Ban / Unban -->
  <div class="card">
    <h3 class="section-title">🚫 Ban / Unban User</h3>
    <input type="email" id="banEmail" placeholder="User Email" />
    <button id="banBtn">Ban</button>
    <button id="unbanBtn">Unban</button>
  </div>

  <!-- 🧩 Add / Remove Tasks -->
  <div class="card">
    <h3 class="section-title">🧩 Manage Tasks</h3>
    <input type="text" id="taskTitle" placeholder="Task Title" />
    <input type="url" id="taskLink" placeholder="Task Link" />
    <input type="number" id="taskAmount" placeholder="Amount ($)" />
    <button id="addTaskBtn">Add Task</button>
    <div id="taskList"></div>
  </div>

  <!-- 💸 Withdraw Requests -->
  <div class="card">
    <h3 class="section-title">💸 Withdraw Requests</h3>
    <div id="withdrawList">Loading...</div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBmKgh8-ckZFy_9-VlvcHD_sNxejKeS3pA",
  authDomain: "adsclickpay-b4870.firebaseapp.com",
  databaseURL: "https://adsclickpay-b4870-default-rtdb.firebaseio.com/",
  projectId: "adsclickpay-b4870",
  storageBucket: "adsclickpay-b4870.firebasestorage.app",
  messagingSenderId: "315468866481",
  appId: "1:315468866481:web:3ab95661be3939b8d7d390"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const ADMIN_EMAIL = "hasanbuddika1@gmail.com";
const ADMIN_PASS = "Aabbcc.123";

const loginBox = document.getElementById("loginBox");
const panel = document.getElementById("panel");
const logoutBtn = document.getElementById("logoutBtn");
const loginAdmin = document.getElementById("loginAdmin");

loginAdmin.addEventListener("click", () => {
  const email = document.getElementById("adminEmail").value;
  const pass = document.getElementById("adminPass").value;
  if (email === ADMIN_EMAIL && pass === ADMIN_PASS) {
    localStorage.setItem("isAdmin", "true");
    loginBox.style.display = "none";
    panel.style.display = "block";
    loadTasks();
    loadWithdraws();
  } else {
    alert("❌ Invalid credentials!");
  }
});

if (localStorage.getItem("isAdmin") === "true") {
  loginBox.style.display = "none";
  panel.style.display = "block";
  loadTasks();
  loadWithdraws();
}

logoutBtn.onclick = () => {
  localStorage.removeItem("isAdmin");
  window.location.reload();
};

// 💰 Add Balance
document.getElementById("addBalanceBtn").addEventListener("click", async () => {
  const email = document.getElementById("userEmail").value.trim();
  const amount = parseFloat(document.getElementById("addAmount").value);
  if (!email || !amount) return alert("⚠️ Fill both fields!");
  const safeEmail = email.replaceAll(".", "_");
  const userRef = ref(db, "users/" + safeEmail);
  update(userRef, { balance: amount }).then(() => alert("✅ Added balance to " + email));
});

// 🚫 Ban / Unban
document.getElementById("banBtn").onclick = () => {
  const e = document.getElementById("banEmail").value.trim();
  if (!e) return;
  update(ref(db, "users/" + e.replaceAll(".", "_")), { banned: true });
  alert("🚫 User Banned");
};
document.getElementById("unbanBtn").onclick = () => {
  const e = document.getElementById("banEmail").value.trim();
  if (!e) return;
  update(ref(db, "users/" + e.replaceAll(".", "_")), { banned: false });
  alert("✅ User Unbanned");
};

// 🧩 Add Task
document.getElementById("addTaskBtn").onclick = () => {
  const title = document.getElementById("taskTitle").value.trim();
  const link = document.getElementById("taskLink").value.trim();
  const amount = parseFloat(document.getElementById("taskAmount").value);
  if (!title || !link || !amount) return alert("⚠️ Fill all fields!");
  const newTaskRef = push(ref(db, "tasks"));
  set(newTaskRef, { title, link, amount });
  alert("✅ Task Added!");
  document.getElementById("taskTitle").value = "";
  document.getElementById("taskLink").value = "";
  document.getElementById("taskAmount").value = "";
};

// 🧩 Load & Remove Tasks
function loadTasks() {
  const refT = ref(db, "tasks");
  onValue(refT, (snap) => {
    const list = document.getElementById("taskList");
    list.innerHTML = "";
    if (!snap.exists()) return list.innerHTML = "<p>No tasks yet.</p>";
    Object.entries(snap.val()).forEach(([id, task]) => {
      const div = document.createElement("div");
      div.classList.add("task-item");
      div.innerHTML = `
        <p>🧩 <b>${task.title}</b></p>
        <p>🔗 ${task.link}</p>
        <p>💰 $${task.amount}</p>
        <button onclick="removeTask('${id}')">❌ Remove</button>
      `;
      list.appendChild(div);
    });
  });
}

window.removeTask = (id) => {
  remove(ref(db, "tasks/" + id));
  alert("🗑️ Task Removed");
};

// 💸 Withdraw Requests
function loadWithdraws() {
  const refW = ref(db, "withdraws");
  onValue(refW, (snap) => {
    const list = document.getElementById("withdrawList");
    list.innerHTML = "";
    if (!snap.exists()) return list.innerHTML = "<p>No withdraws.</p>";
    Object.entries(snap.val()).forEach(([email, reqs]) => {
      Object.entries(reqs).forEach(([id, w]) => {
        const div = document.createElement("div");
        div.classList.add("withdraw-item");
        div.innerHTML = `
          <p>👤 ${email.replaceAll("_", ".")}</p>
          <p>💰 $${w.amount}</p>
          <p>📅 ${w.date}</p>
          <p>Status: ${w.status}</p>
          <button onclick="approve('${email}','${id}')">✅ Approve</button>
          <button onclick="reject('${email}','${id}')">❌ Reject</button>
        `;
        list.appendChild(div);
      });
    });
  });
}

window.approve = (email, id) => {
  update(ref(db, `withdraws/${email}/${id}`), { status: "Approved" });
  alert("✅ Approved!");
};

window.reject = (email, id) => {
  update(ref(db, `withdraws/${email}/${id}`), { status: "Rejected" });
  alert("❌ Rejected!");
};
</script>
</body>
</html>
