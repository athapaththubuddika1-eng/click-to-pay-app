<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚙️ Admin Panel - AdsClickPay</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark">

  <div id="adminLogin" class="admin-container">
    <h2>🔐 Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Enter admin email" />
    <input type="password" id="adminPass" placeholder="Enter password" />
    <button id="adminLoginBtn">🚪 Login</button>
  </div>

  <div id="adminPanel" class="admin-container" style="display:none;">
    <h2>🧑‍💼 Welcome Admin</h2>

    <div class="admin-box">
      <button id="addTaskBtn">➕ Add Task</button>
      <button id="removeTaskBtn">🗑️ Remove Task</button>
      <button id="banBtn">🚫 Ban User</button>
      <button id="unbanBtn">✅ Unban User</button>
    </div>

    <form id="taskForm" style="display:none; margin-top:20px;">
      <input type="text" id="taskTitle" placeholder="Task Title" required />
      <input type="text" id="taskLink" placeholder="Task Link" required />
      <input type="number" id="taskAmount" placeholder="Amount (TON)" required />
      <button type="submit">📤 Submit Task</button>
    </form>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
