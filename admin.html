<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel ‚Äî Ads Click Pay</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>
  <script src="js/admin.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="topbar"><div class="brand"><div class="logo">üõ†Ô∏è</div><h1>Admin Panel</h1></div></div>

    <main>
      <section class="card small">
        <h3>Admin Login</h3>
        <form id="adminLoginForm">
          <input class="input" name="email" placeholder="Admin email" required />
          <input class="input" name="password" placeholder="Admin password" type="password" required />
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </section>

      <section id="adminControls" class="card" style="display:block" hidden>
        <h3>Controls</h3>

        <div style="margin-bottom:12px">
          <h4>Add Balance</h4>
          <input id="adminEmailTarget" class="input" placeholder="user email" />
          <input id="adminAddAmount" class="input" placeholder="amount" />
          <button id="adminAddBalanceBtn" class="btn">Add</button>
        </div>

        <div>
          <h4>Pending Withdraws</h4>
          <ul id="adminWithdrawList" class="list"></ul>
        </div>

        <div style="margin-top:12px">
          <h4>Tasks</h4>
          <input id="taskTitle" class="input" placeholder="Title" />
          <input id="taskUrl" class="input" placeholder="URL" />
          <input id="taskAmount" class="input" placeholder="Amount" />
          <button id="addTaskBtn" class="btn">Add Task</button>
          <ul id="adminTaskList" class="list"></ul>
        </div>

        <div style="margin-top:12px">
          <h4>Users</h4>
          <ul id="adminUserList" class="list"></ul>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
