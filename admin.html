<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin - Ads Click Pay</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/admin.js"></script>
<script defer src="js/main.js"></script>
</head>
<body class="page-admin">
  <div class="topbar">
    <a class="back" href="index.html">‚Üê</a><div class="brand">Admin Panel</div>
  </div>

  <main class="container">
    <section class="card">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <label>Email <input name="email" type="email" required></label>
        <label>Password <input name="password" type="password" required></label>
        <button class="btn primary" type="submit">Login</button>
      </form>
    </section>

    <section id="adminControls" class="card hidden">
      <h2>Admin Controls</h2>

      <div class="admin-block">
        <h3>Add balance by email</h3>
        <form id="addBalanceForm">
          <label>Email <input name="email" type="email" required></label>
          <label>Amount <input name="amount" type="number" step="0.01" required></label>
          <button class="btn">Add Balance</button>
        </form>
      </div>

      <div class="admin-block">
        <h3>Withdraw Requests</h3>
        <div id="adminWithdraws"></div>
      </div>

      <div class="admin-block">
        <h3>Tasks</h3>
        <form id="addTaskForm">
          <label>Title<input name="title" required></label>
          <label>URL<input name="url" required></label>
          <label>Reward<input name="reward" type="number" step="0.0001" value="0.0002"></label>
          <button class="btn">Add Task</button>
        </form>
        <div id="adminTasks"></div>
      </div>

      <div class="admin-block">
        <h3>Users</h3>
        <div id="adminUsers"></div>
      </div>
    </section>
  </main>
</body>
</html>
