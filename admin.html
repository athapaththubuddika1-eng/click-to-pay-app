<!doctype html>
<html lang="en">
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Admin Panel</title><link rel="stylesheet" href="css/style.css"></head>
<body>
  <div class="topbar container"><div class="brand"><div class="logo">üõ†Ô∏è</div><div class="title">Admin Panel</div></div></div>

  <main class="container">
    <div class="card small">
      <h3>Admin Login</h3>
      <form id="adminLoginForm">
        <input class="input" name="email" type="email" placeholder="Admin email" required />
        <input class="input" name="password" type="password" placeholder="Admin password" required />
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>

    <div id="adminPanel" class="hidden">
      <div class="card">
        <h4>Add Balance by Email</h4>
        <form id="addBalanceForm">
          <input class="input" name="email" type="email" placeholder="User email" required />
          <input class="input" name="amount" type="number" step="0.01" placeholder="Amount" required />
          <button class="btn" type="submit">Add Balance</button>
        </form>
      </div>

      <div class="card">
        <h4>Tasks (Add)</h4>
        <form id="addTaskForm">
          <input class="input" name="title" placeholder="Task Title" required />
          <input class="input" name="url" placeholder="Task URL (open on join)" required />
          <input class="input" name="amount" type="number" step="0.0001" placeholder="Reward amount" required />
          <button class="btn" type="submit">Add Task</button>
        </form>
        <div id="adminTasks" style="margin-top:12px"></div>
      </div>

      <div class="card">
        <h4>Withdraw Requests</h4>
        <div id="adminWithdraws"></div>
      </div>

      <div class="card">
        <h4>Users</h4>
        <div id="adminUsers"></div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
