<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdraw History | AdsClickPay</title>
<style>
  body {
    background: #0b0c10;
    color: #fff;
    font-family: "Poppins", sans-serif;
    text-align: center;
    padding: 20px;
  }
  .card {
    background: #1f2833;
    border-radius: 15px;
    box-shadow: 0 0 10px #45a29e;
    margin: 10px auto;
    padding: 15px;
    max-width: 400px;
  }
  .status {
    font-weight: bold;
  }
  .pending { color: #ffcc00; }
  .approved { color: #00ff88; }
  .rejected { color: #ff4444; }
</style>
</head>
<body>

<h2>ðŸ“œ Withdraw History</h2>
<div id="list">Loading...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBmKgh8-ckZFy_9-VlvcHD_sNxejKeS3pA",
  authDomain: "adsclickpay-b4870.firebaseapp.com",
  databaseURL: "https://adsclickpay-b4870-default-rtdb.firebaseio.com/",
  projectId: "adsclickpay-b4870",
  storageBucket: "adsclickpay-b4870.firebasestorage.app",
  messagingSenderId: "315468866481",
  appId: "1:315468866481:web:3ab95661be3939b8d7d390"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const email = localStorage.getItem("userEmail");
if (!email) window.location.href = "login.html";
const safeEmail = email.replaceAll(".", "_");

const list = document.getElementById("list");
const refWithdraw = ref(db, "withdraws/" + safeEmail);

onValue(refWithdraw, (snapshot) => {
  if (!snapshot.exists()) {
    list.innerHTML = "<p>No history yet.</p>";
    return;
  }

  list.innerHTML = "";
  Object.values(snapshot.val()).forEach((w) => {
    const div = document.createElement("div");
    div.classList.add("card");
    div.innerHTML = `
      <p>ðŸ’µ Amount: $${w.amount}</p>
      <p>ðŸª™ Wallet: ${w.wallet}</p>
      <p>ðŸ•’ ${w.date}</p>
      <p class="status ${w.status.toLowerCase()}">Status: ${w.status}</p>
    `;
    list.appendChild(div);
  });
});
</script>
</body>
</html>
