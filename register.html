<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — Ads Click Pay</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>
  <script src="js/auth.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand"><div class="logo">📝</div><h1>Register</h1></div>
      <div class="nav"><a href="index.html">Home</a><a href="login.html">Login</a></div>
    </div>

    <main>
      <section class="card small">
        <h2 class="huge">Create account</h2>
        <form id="registerForm">
          <input class="input" name="username" placeholder="Username" required />
          <input class="input" name="email" type="email" placeholder="Email" required />
          <input class="input" name="password" type="password" placeholder="Password" required />
          <input class="input" name="referral" placeholder="Referral code (optional)" />
          <button class="btn btn-primary" type="submit">Register ✨</button>
        </form>
        <p style="margin-top:12px">Already have an account? <a href="login.html">Login</a></p>
      </section>
    </main>
  </div>
</body>
</html>
