<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Register</title><link rel="stylesheet" href="css/style.css"></head><body>
<div class="container">
  <div class="card">
    <h2 class="title">📝 Create Account</h2>
    <input id="r_username" class="input" placeholder="Username"/>
    <input id="r_email" class="input" placeholder="Email" type="email"/>
    <input id="r_pass" class="input" placeholder="Password" type="password"/>
    <input id="r_ref" class="input" placeholder="Referral code (optional)"/>
    <button id="btnRegister" class="btn btn-primary btn-block">🎉 Register</button>
    <div id="regMsg" class="msg hidden"></div>
    <p class="small">Already have account? <a href="login.html">Login</a></p>
  </div>
</div>
<script type="module" src="js/auth.js"></script>
</body></html>
