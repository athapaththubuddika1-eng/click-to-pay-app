<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Register | Ads Click Pay</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark app-root">
  <div class="safe-top"></div>
  <main class="wrap main-content center">
    <div class="card login-box">
      <h2>Register</h2>
      <input id="regUsername" class="input" placeholder="Username" />
      <input id="regEmail" class="input" placeholder="Email" type="email"/>
      <input id="regPassword" class="input" placeholder="Password" type="password"/>
      <div style="display:flex;gap:8px;">
        <input id="regReferral" class="input" placeholder="Referral code (optional)" />
        <button class="btn btn-outline" id="pasteRef">Paste</button>
      </div>
      <button class="btn btn-primary btn-block" id="registerBtn">Create Account</button>
      <div class="center" style="margin-top:8px">
        <a href="login.html">Already have account? Login</a>
      </div>
    </div>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
