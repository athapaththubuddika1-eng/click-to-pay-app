<!doctype html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Register</title>
<link rel="stylesheet" href="css/style.css"/></head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="title">Create Account</h2>
      <input id="r_username" placeholder="Username" class="input"/>
      <input id="r_email" placeholder="Email" class="input" type="email"/>
      <input id="r_pass" placeholder="Password" class="input" type="password"/>
      <input id="r_ref" placeholder="Referral code (optional)" class="input"/>
      <button id="btnRegister" class="btn btn-primary btn-block">Create Account</button>
      <p class="small">Already have account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
