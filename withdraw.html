<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdraw | AdsClickPay</title>
<style>
  body {
    background: #0b0c10;
    color: #fff;
    font-family: "Poppins", sans-serif;
    text-align: center;
    padding: 20px;
  }
  .card {
    background: #1f2833;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 15px #45a29e;
    margin: 20px auto;
    max-width: 400px;
  }
  input, select {
    padding: 10px;
    border-radius: 10px;
    border: none;
    width: 80%;
    margin: 8px 0;
  }
  button {
    background: #45a29e;
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover { background: #66fcf1; color: black; }
</style>
</head>
<body>

<h2>üí∏ Withdraw</h2>
<div class="card">
  <p>Minimum Withdraw: $1.00</p>
  <input type="number" id="amount" placeholder="Enter Amount ($)" />
  <input type="text" id="wallet" placeholder="TON Wallet Address" />
  <button id="withdrawBtn">Submit Request</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, get, push, set, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBmKgh8-ckZFy_9-VlvcHD_sNxejKeS3pA",
  authDomain: "adsclickpay-b4870.firebaseapp.com",
  databaseURL: "https://adsclickpay-b4870-default-rtdb.firebaseio.com/",
  projectId: "adsclickpay-b4870",
  storageBucket: "adsclickpay-b4870.firebasestorage.app",
  messagingSenderId: "315468866481",
  appId: "1:315468866481:web:3ab95661be3939b8d7d390"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const email = localStorage.getItem("userEmail");
if (!email) window.location.href = "login.html";
const safeEmail = email.replaceAll(".", "_");

document.getElementById("withdrawBtn").addEventListener("click", async () => {
  const amount = parseFloat(document.getElementById("amount").value);
  const wallet = document.getElementById("wallet").value.trim();

  if (!amount || !wallet) return alert("‚ùó Please fill all fields!");
  if (amount < 1) return alert("‚ö†Ô∏è Minimum withdraw is $1");

  const userRef = ref(db, "users/" + safeEmail);
  const snap = await get(userRef);
  if (!snap.exists()) return alert("User not found!");
  const user = snap.val();

  if (user.balance < amount) return alert("üí∞ Not enough balance!");

  await update(userRef, { balance: user.balance - amount });

  const wRef = ref(db, "withdraws/" + safeEmail);
  const newReq = push(wRef);
  await set(newReq, {
    amount,
    wallet,
    status: "Pending",
    date: new Date().toLocaleString()
  });

  alert("‚úÖ Withdraw request submitted!");
  window.location.href = "withdraw-history.html";
});
</script>
</body>
</html>
