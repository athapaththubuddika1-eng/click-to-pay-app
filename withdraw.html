<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Withdraw â€” Ads Click Pay</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand"><div class="logo">ğŸ§</div><h1>Withdraw</h1></div>
      <div class="nav"><a href="dashboard.html">Dashboard</a></div>
    </div>

    <main>
      <section class="card small">
        <h3>Request Withdraw</h3>
        <form id="withdrawForm">
          <input class="input" name="address" placeholder="TON Address" required />
          <input class="input" name="amount" type="number" step="0.01" placeholder="Amount" required />
          <button class="btn btn-primary" type="submit">Submit Withdraw</button>
        </form>
      </section>

      <section class="card">
        <h3>Your Withdraw History</h3>
        <ul id="myWithdraws" class="list"></ul>
      </section>
    </main>
  </div>

  <script>
    (function(){
      const cur = JSON.parse(localStorage.getItem('acp_user')||'null'); if(!cur) return location.href='login.html';
      const db = JSON.parse(localStorage.getItem('acp_db_v1')||'{}');
      const form = document.getElementById('withdrawForm');
      const list = document.getElementById('myWithdraws');

      function refreshList(){ list.innerHTML=''; (db.withdraws||[]).filter(w=>w.email===cur.email).forEach(w=>{ const li=document.createElement('li'); li.textContent = `${w.createdAt.split('T')[0]} â€” $${Number(w.amount).toFixed(4)} â€” ${w.status}`; list.appendChild(li); }); }

      refreshList();
      form.addEventListener('submit', e=>{
        e.preventDefault();
        const fd = new FormData(form); const data = Object.fromEntries(fd.entries());
        const amt = Number(data.amount);
        if(amt < db.settings.minWithdraw) return alert('Minimum withdraw $' + db.settings.minWithdraw);
        const u = (db.users||[]).find(x=>x.email===cur.email);
        if(Number(u.balance) < amt) return alert('Insufficient balance');
        const today = new Date().toISOString().slice(0,10);
        const todayCount = (db.withdraws||[]).filter(w=>w.email===cur.email && w.createdAt.slice(0,10)===today).length;
        if(todayCount >= (db.settings.dailyWithdrawLimit||1)) return alert('Daily withdraw limit reached');
        u.balance = Number(u.balance) - amt;
        const req = { id: (Math.random().toString(36).slice(2,12)).toUpperCase(), email:cur.email, amount:amt, address:data.address, status:'pending', createdAt:new Date().toISOString() };
        db.withdraws = db.withdraws || []; db.withdraws.push(req);
        localStorage.setItem('acp_db_v1', JSON.stringify(db));
        localStorage.setItem('acp_user', JSON.stringify({ email:u.email, username:u.username }));
        alert('Withdraw requested');
        refreshList();
        // notify admin
        fetch('/api/sendTelegram', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ text:`ğŸ“¥ Withdraw Request\nUser: ${u.username}\nAmount: $${amt}\nAddress: ${data.address}\nStatus: pending` }) }).catch(()=>{});
      });
    })();
  </script>
</body>
</html>
