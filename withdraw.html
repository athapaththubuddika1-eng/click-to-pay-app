<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Withdraw - Ads Click Pay</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="topbar container"><div class="brand"><div class="logo">🏧</div><div class="title">Withdraw</div></div></div>

  <main class="container small card">
    <h3>Request Withdraw</h3>
    <form id="withdrawForm">
      <input class="input" name="address" placeholder="TON Address" required />
      <input class="input" name="amount" type="number" step="0.01" placeholder="Amount" required />
      <button class="btn btn-primary" type="submit">Submit Withdraw</button>
    </form>
    <div style="margin-top:12px"><a href="withdraw_history.html">View Withdraw History</a></div>
  </main>

  <script src="js/main.js"></script>
  <script>
    document.getElementById('withdrawForm').addEventListener('submit',(e)=>{
      e.preventDefault();
      const fd = new FormData(e.target); const data = Object.fromEntries(fd.entries()); const cur = currentUser(); if(!cur) return alert('Login required');
      try{ APP.submitWithdraw({ email: cur.email, amount: data.amount, address: data.address }); alert('Withdraw requested'); window.location.href='withdraw_history.html'; }catch(err){ alert(err.message); }
    });
  </script>
</body>
</html>
