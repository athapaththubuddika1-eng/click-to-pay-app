<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Withdraw</title>
<link rel="stylesheet" href="css/style.css"/></head><body>
  <div class="container">
    <div class="card header"><div class="title">Withdraw</div><div class="small">Min $0.10 • Currency: TON</div></div>

    <div class="card">
      <input id="w_amount" class="input" placeholder="Amount (USD)" type="number" step="0.01"/>
      <input id="w_address" class="input" placeholder="TON Address"/>
      <button id="w_btn" class="btn btn-primary btn-block btn-emoji">🏧 Request Withdraw</button>
      <div id="withdrawMsg" class="small"></div>
    </div>

    <div class="card"><h3 class="small">Withdraw History</h3><div id="withdrawHistory" class="small">Loading...</div></div>
  </div>
  <script type="module" src="js/withdraw.js"></script>
</body></html>
